# vim:fileencoding=utf-8:foldmethod=marker:ft=conf

### FONTS ###
font_family monaco 
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0
force_ltr no
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
narrow_symbols U+E0A0-U+E0A3,U+E0C0-U+E0C7 1
disable_ligatures never
map alt+1 disable_ligatures_in active always
map alt+2 disable_ligatures_in all never
map alt+3 disable_ligatures_in tab cursor
font_features none
modify_font underline_position 0
modify_font underline_thickness 150%
modify_font strikethrough_position 0px
modify_font cell_width 100%
modify_font cell_height 0px
modify_font baseline 0
box_drawing_scale 0.001, 1, 1.5, 2
undercurl_style thick-dense
text_composition_strategy platform
text_fg_override_threshold 0

### TEXT CURSOR CUSTOMIZATION ###
cursor #cccccc
cursor_text_color #111111
cursor_shape block
cursor_shape_unfocused hollow
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 0.0
cursor_trail 10
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

### SCROLLBACK ###
scrollback_lines 2000
scrollback_indicator_opacity 0.9
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

### MOUSE ###
mouse_hide_wait 3.0
url_color #0087bd
url_style straight
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover
copy_on_select yes
paste_actions quote-urls-at-prompt,confirm-if-large,confirm
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam
mouse_map left click ungrabbed
clear_all_mouse_actions no
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
mouse_map ctrl+shift+left press grabbed discard_event
mouse_map middle release ungrabbed paste_from_selection
mouse_map left press ungrabbed mouse_selection normal
mouse_map ctrl+alt+left press ungrabbed mouse_selection rectangle
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point
mouse_map right press ungrabbed mouse_selection extend
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend
mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

### PERFORMANCE TUNING ###
repaint_delay 4
input_delay 3
sync_to_monitor yes

### TERMINAL BELL ###
enable_audio_bell yes
visual_bell_duration 3.0
visual_bell_color #ff0000
window_alert_on_bell yes
bell_on_tab " ðŸ”” "
command_on_bell none
bell_path none
linux_bell_theme __custom

### WINDOW LAYOUT ###
remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 2.0pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 1
placement_strategy center
active_border_color #005577
inactive_border_color #222222
bell_border_color #ff0000
inactive_text_alpha 1.0
hide_window_decorations no
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0.5
window_logo_scale 50
resize_debounce_time 0.1 0.5
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1

### TAB BAR ###
tab_bar_edge top
tab_bar_margin_width 1.0
tab_bar_margin_height 1.0 1.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.05 0.4 0.7 1
tab_separator " â”‡"
tab_powerline_style round
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_foreground #eeeeee
active_tab_background #005577
active_tab_font_style bold-italic
inactive_tab_foreground #eeeeee
inactive_tab_background #222222
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

### COLORSCHEME ###
background_opacity 0.95
background_blur 16
background_image_layout tiled
background_image_linear no
transparent_background_colors red@0.5 #00ff00@0.3
dynamic_background_opacity no
background_tint 0.0
background_tint_gaps 1.0
dim_opacity 0.6
selection_foreground #eeeeee
selection_background #005577
color0 #222222
color1 #ff0000
color2 #00ff00
color3 #ffff00
color4 #0077ff
color5 #00ffff
color6 #ff00ff
color7 #eeeeee
color8 #444444
color9 #ff0000
color10 #00ff00
color11 #ffff00
color12 #0077ff
color13 #00ffff
color14 #ff00ff
color15 #ffffff
mark1_foreground #222222
mark1_background #98d3cb
mark2_foreground #222222
mark2_background #f2dcd3
mark3_foreground #222222
mark3_background #f274bc

### ADVANCED ###
shell .
editor .
close_on_child_death no
remote_control_password "my passphrase" get-colors set-colors focus-window focus-tab
allow_remote_control no
listen_on none
env
filter_notification all
exe_search_path
update_check_interval 0
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512
allow_hyperlinks yes
shell_integration enabled
allow_cloning ask
clone_source_strategies venv,conda,env_var,path
notify_on_cmd_finish never
term xterm-kitty
terminfo_type none
forward_stdio no
menu_map global "Actions::Launch something special" launch --hold --type=os-window sh -c "echo hello world"

### OS SPECIFIC TWEAKS ###
wayland_titlebar_color system
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_thicken_font 0.50
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_menubar_title_max_length 0
macos_custom_beam_cursor no
macos_colorspace srgb
linux_display_server auto
wayland_enable_ime yes
kitty_mod ctrl+shift
clear_all_shortcuts no
